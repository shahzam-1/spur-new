<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 SDG Page</title>

<!--Font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Stylesheet-->
    <link rel="stylesheet" href="sdgOptions.css">

    
</head>
<body>
    <section>
        <h1>Choose which sustainable development goal you would like to see </h1>

        <div class="tile">
            <input type="checkbox" name="sdg"
            id="sdg1">
            <label for ="sdg1">
                <i class="fas fa-money-check-alt"></i>
                <h6>No Poverty</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg2">
            <label for ="sdg2">
                <i class="fas fa-utensils"></i>
                <h6>Zero Hunger</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg3">
            <label for ="sdg3">
                <i class="fas fa-heart"></i>
                <h6>Good Health & Well-Being</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg4">
            <label for ="sdg4">
                <i class="fas fa-university"></i>
                <h6>Quality Education</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg5">
            <label for ="sdg5">
                <i class="fas fa-equals"></i>
                <h6>Gender Equality</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg6">
            <label for ="sdg6">
                <i class="fas fa-glass-whiskey"></i>
                <h6>Clean Water & Sanitation</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg7">
            <label for ="sdg7">
                <i class="fas fa-sun"></i>
                <h6>Affordable & Clean Energy</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg8">
            <label for ="sdg8">
                <i class="fas fa-briefcase"></i>
                <h6>Decent Work & Economic Growth</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg9">
            <label for ="sdg9">
                <i class="fas fa-quidditch"></i>
                <h6>Industry Innovation & Infrastructure</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg10">
            <label for ="sdg10">
                <i class="fas fa-not-equal"></i>
                <h6>Reduced Inequalites</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg11">
            <label for ="sdg11">
                <i class="fas fa-city"></i>
                <h6>Sustainable cities & communities</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg12">
            <label for ="sdg12">
                <i class="fas fa-infinity"></i>
                <h6>Responsible consumption & production</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg13">
            <label for ="sdg13">
                <i class="fas fa-cloud"></i>
                <h6>Climate action</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg14">
            <label for ="sdg14">
                <i class="fas fa-fish"></i>
                <h6>Life below water</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg15">
            <label for ="sdg15">
                <i class="fas fa-tree"></i>
                <h6>Life on Land</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg16">
            <label for ="sdg16">
                <i class="fas fa-balance-scale"></i>
                <h6>Peace justice & strong institutions</h6>
        </div>

        <div class="tile"> 
            <input type="checkbox" name="sdg"
            id="sdg17">
            <label for ="sdg17">
                <i class="fas fa-handshake"></i>
                <h6>Partnerships for the goals</h6>
        </div>

        <button type="button">Next!</button>
    </section>
</body>
</html>
